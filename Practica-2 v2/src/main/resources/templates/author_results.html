<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 2em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            border-radius: 50%;
            display: block;
            margin: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e7f3ff;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de Autores</h1>
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Obra Principal</th>
                    <th>Conteo de Obras</th>
                    <th>Trabajos</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="author : ${authorResults.authors}">
                    <tr>
                        <!-- Imagen del autor -->
                        <td>
                            <img th:src="${author.authorImage}" alt="Foto del Autor" style="width: 80px; height: auto;">
                        </td>
                        <td th:text="${author.name}"></td>
                        <td th:text="${author.birth_date != null ? author.birth_date : 'Desconocida'}"></td>
                        <td th:text="${author.top_work != null ? author.top_work : 'No Disponible'}"></td>
                        <td th:text="${author.work_count}"></td>
                        <td>
                            <ul>
                                <li th:each="work : ${author.works}" th:text="${work}"></li>
                            </ul>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div style="text-align: center;">
            <a href="/">Volver</a>
        </div>
    </div>
</body>
</html>
