<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 40px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            border-radius: 5px;
            display: block;
            margin: auto;
            max-width: 80px;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Búsqueda</h1>
        <div>
            <form action="/search" method="post">
                <input type="text" name="query" placeholder="Buscar..." required>
                <select name="type">
                    <option value="q">Título</option>
                    <option value="author">Autor</option>
                </select>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div>
            <h2>Libros encontrados:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Portada</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Año</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td>
                            <img th:src="${book.coverImage}" alt="Portada del libro">
                        </td>
                        <td th:text="${book.title}">Título</td>
                        <td>
                            <img th:src="${book.authorImage}" alt="Imagen del autor">
                            <br>
                            <span th:text="${book.author}">Autor</span>
                        </td>
                        <td th:text="${book.year}">Año</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
