<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            display: block;
            margin: auto;
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coincidencias encontradas ...</h1>
        <div>
            <a href="/">← Volver al inicio</a>
        </div>

        <div>
            <h2>Shows encontrados:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Portada</th>
                        <th>Título</th>
                        <th>Resumen</th>
                        <th>Calificación</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="show : ${shows}">
                        <td>
                            <img th:src="${show.coverImage}" alt="Portada del show" />
                        </td>
                        <td th:text="${show.title}">Título</td>
                        <td th:utext="${show.summary}">Resumen</td>
                        <td th:text="${show.rating}">Calificación</td>
                        <td th:text="${show.status}">Estatus</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
